<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Site</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="not-home-page">
  <header>

    <div class="primary-nav__logo">
      <a href="./index.html">&nbsp;</a>
    </div>

    <div class="toggle">
      <div class="toggle__bar toggle__bar--top"></div>
      <div class="toggle__bar toggle__bar--middle"></div>
      <div class="toggle__bar toggle__bar--bottom"></div>
    </div>
    <nav class="primary-nav primary-nav--float-right">
      <ul class="primary-nav__item">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact">

    <div class="container">

      <div class="header">
        <h1>Contact Us</h1>
      </div>
      <div class="row">

        <div class="col-6">
        </div>

        <div class="col-6">
          <div class="contact-form">
            <form method="POST">

              <label for="first_name">First Name</label>
              <input type="text" class="half-width" name="first_name" placeholder="First Name" />

              <label for="last-name">Last Name</label>
              <input type="text" class="half-width" name="last-name" placeholder="Last Name"  />

              <label for="email">Email</label>
              <input type="email" name="email" placeholder="email@example.com" />

              <label for="number">Number</label>
              <input type="text" name="number" placeholder="+1 888-8888"/>

              <label for="query">Query</label>
              <input type="text" name="query" placeholder="Enter Your Query Here ..." />

              <input type="submit" value="Submit" />
              
            </form>
          </div>
        </div>

      </div>
    </div>

  </div>

  <div class="footer">

    <div class="footer__col--2">
      <div class="footer__branding">
        <div class="footer__logo">&nbsp;</div>
        <div class="footer__text">Rams <span>International</span></div>
      </div>
    </div>

    <div class="footer__col--1">
      <div class="footer__social-icons">
        <span class="footer__social-icons__box footer__social-icons__box--fb"><a href="#">&nbsp;</a></span>
        <span class="footer__social-icons__box footer__social-icons__box--in"><a href="#">&nbsp;</a></span>
        <span class="footer__social-icons__box footer__social-icons__box--tw"><a href="#">&nbsp;</a></span>
        <span class="footer__social-icons__box footer__social-icons__box--gp"><a href="#">&nbsp;</a></span>
      </div>
    </div>

  </div>
  
</body>
<script src="./js/coustom.js"></script>

</html>
