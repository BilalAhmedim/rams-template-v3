<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Site</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="not-home-page">
  <header>

    <div class="primary-nav__logo">
      <a href="./index.html">&nbsp;</a>
    </div>

    <div class="toggle">
      <div class="toggle__bar toggle__bar--top"></div>
      <div class="toggle__bar toggle__bar--middle"></div>
      <div class="toggle__bar toggle__bar--bottom"></div>
    </div>
    <nav class="primary-nav primary-nav--float-right">
      <ul class="primary-nav__item">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./products.html">Products</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>



  <div class="gallery">
    <div class="header">
      <h1>Products #</h1>
    </div>
 
    <div class="row">

      <div class="col-6">
        <div class="slider">
          <div class="carousel">

            <div class="carousel__track-container">

              <ul class="carousel__track">
                <li class="carousel-slide">
                  <img class="carousel__images" src="./assets/5.jpg" alt="">
                </li>
                <li class="carousel-slide">
                  <img class="carousel__images" src="./assets/6.jpg" alt="">
                </li>
                <li class="carousel-slide">
                  <img class="carousel__images" src="./assets/7.jpg" alt="">
                </li>
                <li class="carousel-slide">
                  <img class="carousel__images" src="./assets/8.jpg" alt="">
                </li>
              </ul>

            </div>

            <button class="carousel__button carousel__button--left">
              <img src="./assets/previous.svg" alt="Previous">
            </button>

            <button class="carousel__button carousel__button--right">
              <img src="./assets/next.svg" alt="Next">
            </button>

            <div class="carousel__nav">
              <button class="carousel__indicator current-slide"></button>
              <button class="carousel__indicator"></button>
              <button class="carousel__indicator"></button>
              <button class="carousel__indicator"></button>
            </div>
          
          </div>
        </div>
      </div>

    </div>


  </div>



  <div class="footer">

    <div class="footer__col--2">
      <div class="footer__branding">
        <div class="footer__logo">&nbsp;</div>
        <div class="footer__text">Rams <span>International</span></div>
      </div>
    </div>

    <div class="footer__col--1">
      <div class="footer__social-icons">
        <span class="footer__social-icons__box footer__social-icons__box--fb"><a href="#">&nbsp;</a></span>
        <span class="footer__social-icons__box footer__social-icons__box--in"><a href="#">&nbsp;</a></span>
        <span class="footer__social-icons__box footer__social-icons__box--tw"><a href="#">&nbsp;</a></span>
        <span class="footer__social-icons__box footer__social-icons__box--gp"><a href="#">&nbsp;</a></span>
      </div>
    </div>

  </div>
  
</body>
<script src="./js/coustom.js"></script>

</html>
